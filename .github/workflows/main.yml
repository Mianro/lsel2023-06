name: Ejecución de pruebas con Ceedling

on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2
        with:
          ref: jf
              
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      
      - name: Install Ceedling
        run: gem install ceedling

      - name: Ejecutar pruebas con Ceedling
        run: |
          cd projects/lsel/ceedling
          ceedling test:all
          
          - name: Añadir badge
            run: |
             docker run \
               --rm \
               -v ${{ github.workspace }}:/workspace \
               badges/shields \
               shields.io/endpoint.svg?url=https%3A%2F%2Fraw.githubusercontent.com%2F${{ github.repository }}%2Fmain%2Fpath%2Fto%2Fbadge.json

          
      - name: Añadir badge
        uses: badges/gh-actions-badge@v1
        with:
          name: Estado de las pruebas
          value: ${{ steps.ceedling.outcome }}
          color: ${{ steps.ceedling.outcome == 'success' && 'brightgreen' || 'red' }}


