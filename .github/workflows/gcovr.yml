name: Despliegue del API de Doxygen y GCOVR
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2
        with: 
          ref: jf

      - name: Configurar entorno de Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: Instalar Ceedling
        run: gem install ceedling --user-install

      - name: Instalar Doxygen y GCOVR
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen
          pip install gcovr

      - name: Generar documentación
        run: doxygen projects/lsel/Doxyfile

      - name: Ejecutar pruebas y generar cobertura
        run: |
          ceedling test:all
          ceedling gcov:all utils:gcov
          
      - name: Copiar resultados al directorio de la documentación
        run: cp -R build/gcov/html/* docs/html/

      - name: Desplegar en gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: projects/lsel/docs/html

 


